    <script>
        let map;
        let allFacilities = [];
        let facilityMarkers = [];
        let pinMarker = null;
        let radiusCircle = null;
        let pinMode = false;
        let pinSearchResults = [];
        let savedData = [];
        let currentTab = 'search';

        const DB_NAME = 'FacilitiesMapDB';
        const DB_VERSION = 1;
        const STORE_NAME = 'searches';
        let db;

        // „Çø„ÉñÂàá„ÇäÊõø„ÅàÊ©üËÉΩ
        function initTabs() {
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    const tabName = tab.dataset.tab;
                    currentTab = tabName;
                    
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                    
                    tab.classList.add('active');
                    document.getElementById(tabName + '-tab').classList.add('active');
                    
                    if (tabName === 'filter') {
                        displayFilterFacilities(allFacilities);
                    }
                });
            });
        }

        // IndexedDBÂàùÊúüÂåñ
        async function initIndexedDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_NAME, DB_VERSION);
                request.onerror = () => reject(request.error);
                request.onsuccess = () => {
                    db = request.result;
                    loadSavedData();
                    resolve();
                };
                request.onupgradeneeded = (event) => {
                    const db = event.target.result;
                    if (!db.objectStoreNames.contains(STORE_NAME)) {
                        db.createObjectStore(STORE_NAME, { keyPath: 'id', autoIncrement: true });
                    }
                };
            });
        }

        // „Éû„ÉÉ„ÉóÂàùÊúüÂåñ
        function initMap() {
            map = L.map('map').setView([36.5, 140.5], 8);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap',
                maxZoom: 19
            }).addTo(map);

            map.on('click', (e) => {
                if (pinMode) {
                    pinPoint(e.latlng.lat, e.latlng.lng);
                }
            });
        }

        // „Éá„Éº„ÇøË™≠„ÅøËæº„Åø
        async function loadFacilities() {
            const prefectures = ['Ëå®Âüé', 'Áæ§È¶¨', 'Â±±Ê¢®', 'Êñ∞ÊΩü', 'Èï∑Èáé', 'Ê†ÉÊú®', 'ÂØåÂ±±'];
            for (const pref of prefectures) {
                try {
                    const response = await fetch(`./facilities_data/${pref}_facilities.json`);
                    if (response.ok) {
                        const data = await response.json();
                        allFacilities = allFacilities.concat(data);
                    }
                } catch (error) {
                    console.log(`${pref}„ÇíË™≠„ÅøËæº„ÇÅ„Åæ„Åõ„Çì„Åß„Åó„Åü`);
                }
            }
            populatePrefectures();
            displayFacilities(allFacilities);
        }

        // ÈÉΩÈÅìÂ∫úÁúå„É™„Çπ„ÉàÊõ¥Êñ∞
        function populatePrefectures() {
            const select = document.getElementById('prefecture-select');
            const prefectures = new Set();

            allFacilities.forEach(facility => {
                const pref = facility.address.split('Áúå')[0].split('ÈÉΩ')[0].split('ÈÅì')[0] + 
                    (facility.address.includes('Áúå') ? 'Áúå' : facility.address.includes('ÈÉΩ') ? 'ÈÉΩ' : 'ÈÅì');
                prefectures.add(pref);
            });

            Array.from(prefectures).sort().forEach(pref => {
                const option = document.createElement('option');
                option.value = pref;
                option.textContent = pref;
                select.appendChild(option);
            });
        }

        // Ë∑ùÈõ¢Ë®àÁÆó
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c;
        }

        // „Éî„É≥„É¢„Éº„ÉâÂàá„ÇäÊõø„Åà
        function togglePinMode() {
            pinMode = !pinMode;
            const btn = document.getElementById('pin-btn');
            const mapEl = document.getElementById('map');
            if (pinMode) {
                btn.classList.add('active');
                mapEl.classList.add('pin-mode');
            } else {
                btn.classList.remove('active');
                mapEl.classList.remove('pin-mode');
            }
        }

        // „Éî„É≥Êåá„Åô
        function pinPoint(lat, lng) {
            if (pinMarker) map.removeLayer(pinMarker);
            if (radiusCircle) map.removeLayer(radiusCircle);

            pinMarker = L.circleMarker([lat, lng], {
                radius: 8,
                fillColor: '#f44336',
                color: '#fff',
                weight: 2,
                opacity: 1,
                fillOpacity: 0.8
            }).addTo(map);

            const radius = parseFloat(document.getElementById('radius-input').value);
            radiusCircle = L.circle([lat, lng], {
                radius: radius * 1000,
                color: '#2196F3',
                weight: 2,
                fill: false,
                dashArray: '5, 5'
            }).addTo(map);

            pinSearchResults = allFacilities.filter(facility => {
                const distance = calculateDistance(lat, lng, facility.latitude, facility.longitude);
                return distance <= radius;
            }).sort((a, b) => {
                const distA = calculateDistance(lat, lng, a.latitude, a.longitude);
                const distB = calculateDistance(lat, lng, b.latitude, b.longitude);
                return distA - distB;
            });

            displayPinSearchResults(lat, lng);
            pinMode = false;
            document.getElementById('pin-btn').classList.remove('active');
            document.getElementById('map').classList.remove('pin-mode');
        }

        // „Éî„É≥Ê§úÁ¥¢ÁµêÊûúË°®Á§∫
        function displayPinSearchResults(pinLat, pinLng) {
            const pinInfoDiv = document.getElementById('pin-info');
            const facilityList = document.getElementById('facility-list');
            
            const nurseries = pinSearchResults.filter(f => f.category === '‰øùËÇ≤Âúí').length;
            const kindergartens = pinSearchResults.filter(f => f.category === 'ÂπºÁ®öÂúí').length;
            const schools = pinSearchResults.filter(f => f.category === 'Â∞èÂ≠¶Ê†°').length;

            pinInfoDiv.innerHTML = `
                <div class="info-box">
                    <p><strong>‚úì Ê§úÁ¥¢ÂÆå‰∫Ü</strong></p>
                    <p>Â∫ßÊ®ô: ${pinLat.toFixed(4)}, ${pinLng.toFixed(4)}</p>
                    <p>ÂçäÂæÑ: <strong>${document.getElementById('radius-input').value}km</strong></p>
                    <p>ÂêàË®à: <span class="search-count">${pinSearchResults.length}‰ª∂</span></p>
                    <p>ÂÜÖË®≥: üçº${nurseries} | üéì${kindergartens} | üè´${schools}</p>
                </div>
            `;

            facilityList.innerHTML = '';
            if (pinSearchResults.length === 0) {
                facilityList.innerHTML = '<div class="empty-state">Ë©≤ÂΩìÊñΩË®≠„Å™„Åó</div>';
                return;
            }

            pinSearchResults.forEach((facility, idx) => {
                const distance = calculateDistance(pinLat, pinLng, facility.latitude, facility.longitude);
                const icon = facility.category === '‰øùËÇ≤Âúí' ? 'üçº' : 
                           facility.category === 'ÂπºÁ®öÂúí' ? 'üéì' : 'üè´';
                const li = document.createElement('li');
                li.className = 'facility-item';
                li.innerHTML = `
                    <div class="facility-info">
                        <div class="facility-name">${idx + 1}. ${facility.name}</div>
                        <div class="facility-category">${facility.category}</div>
                        <div class="facility-distance">${distance.toFixed(2)}km</div>
                    </div>
                `;
                li.addEventListener('click', () => {
                    map.setView([facility.latitude, facility.longitude], 16);
                    highlightItem(li);
                    if (facilityMarkers.length > 0) {
                        const marker = facilityMarkers.find(m => 
                            m.getLatLng().lat === facility.latitude && 
                            m.getLatLng().lng === facility.longitude
                        );
                        if (marker) marker.openPopup();
                    }
                });
                facilityList.appendChild(li);
            });

            map.fitBounds(L.latLngBounds(
                [pinLat - 0.05, pinLng - 0.05],
                [pinLat + 0.05, pinLng + 0.05]
            ), { maxZoom: 14 });
        }

        // ÊñΩË®≠Ë°®Á§∫
        function displayFacilities(facilities) {
            clearMarkers();
            const facilityList = document.getElementById('facility-list');
            facilityList.innerHTML = '';

            if (facilities.length === 0) {
                facilityList.innerHTML = '<div class="empty-state">„Éá„Éº„Çø„Å™„Åó</div>';
                return;
            }

            facilities.forEach((facility) => {
                const categoryColor = facility.category === '‰øùËÇ≤Âúí' ? '#2196F3' : 
                                    facility.category === 'ÂπºÁ®öÂúí' ? '#4CAF50' : '#FF9800';
                
                const marker = L.circleMarker([facility.latitude, facility.longitude], {
                    radius: 6,
                    fillColor: categoryColor,
                    color: '#fff',
                    weight: 2,
                    opacity: 1,
                    fillOpacity: 0.8
                }).addTo(map);

                const icon = facility.category === '‰øùËÇ≤Âúí' ? 'üçº' : 
                           facility.category === 'ÂπºÁ®öÂúí' ? 'üéì' : 'üè´';
                marker.bindPopup(`<div class="popup-content"><h3>${icon} ${facility.name}</h3><p><strong>Á®ÆÈ°û:</strong> ${facility.category}</p><p><strong>‰ΩèÊâÄ:</strong><br>${facility.address.trim()}</p><p><a href="${facility.link}" target="_blank">üìç Google Maps„ÅßÈñã„Åè</a></p></div>`);
                facilityMarkers.push(marker);

                const li = document.createElement('li');
                li.className = 'facility-item';
                li.innerHTML = `
                    <div class="facility-info">
                        <div class="facility-name">${icon} ${facility.name}</div>
                        <div class="facility-category">${facility.category}</div>
                    </div>
                `;
                li.addEventListener('click', () => {
                    map.setView([facility.latitude, facility.longitude], 15);
                    marker.openPopup();
                    highlightItem(li);
                });
                facilityList.appendChild(li);
            });

            if (facilities.length > 0) {
                const group = new L.featureGroup(facilityMarkers);
                map.fitBounds(group.getBounds().pad(0.1), { maxZoom: 13 });
            }
        }

        // „Éï„Ç£„É´„Çø„ÉºÊñΩË®≠Ë°®Á§∫
        function displayFilterFacilities(facilities) {
            const facilityList = document.getElementById('filter-facility-list');
            const filterCount = document.getElementById('filter-count');
            facilityList.innerHTML = '';
            filterCount.textContent = facilities.length;

            if (facilities.length === 0) {
                facilityList.innerHTML = '<div class="empty-state">Ë©≤ÂΩìÊñΩË®≠„Å™„Åó</div>';
                return;
            }

            facilities.forEach((facility) => {
                const categoryColor = facility.category === '‰øùËÇ≤Âúí' ? '#2196F3' : 
                                    facility.category === 'ÂπºÁ®öÂúí' ? '#4CAF50' : '#FF9800';
                
                const icon = facility.category === '‰øùËÇ≤Âúí' ? 'üçº' : 
                           facility.category === 'ÂπºÁ®öÂúí' ? 'üéì' : 'üè´';
                const li = document.createElement('li');
                li.className = 'facility-item';
                li.innerHTML = `
                    <div class="facility-info">
                        <div class="facility-name">${icon} ${facility.name}</div>
                        <div class="facility-category">${facility.category}</div>
                    </div>
                `;
                li.addEventListener('click', () => {
                    map.setView([facility.latitude, facility.longitude], 15);
                    const marker = facilityMarkers.find(m => 
                        m.getLatLng().lat === facility.latitude && 
                        m.getLatLng().lng === facility.longitude
                    );
                    if (marker) marker.openPopup();
                    highlightItem(li);
                });
                facilityList.appendChild(li);
            });
        }

        // „Éò„É´„Éë„ÉºÈñ¢Êï∞
        function clearMarkers() {
            facilityMarkers.forEach(marker => map.removeLayer(marker));
            facilityMarkers = [];
        }

        function highlightItem(li) {
            document.querySelectorAll('.facility-item').forEach(item => {
                item.classList.remove('active');
            });
            li.classList.add('active');
        }

        // „Éï„Ç£„É´„Çø„É™„É≥„Ç∞
        function applyFilters() {
            const prefectureSelect = document.getElementById('prefecture-select').value;
            const categorySelect = document.getElementById('category-select').value;

            let filtered = allFacilities;

            if (prefectureSelect) {
                filtered = filtered.filter(f => f.address.includes(prefectureSelect));
            }

            if (categorySelect) {
                filtered = filtered.filter(f => f.category === categorySelect);
            }

            displayFacilities(filtered);
            displayFilterFacilities(filtered);
            document.getElementById('pin-info').innerHTML = '';
        }

        function resetFilters() {
            document.getElementById('prefecture-select').value = '';
            document.getElementById('category-select').value = '';
            applyFilters();
        }

        // DBÊìç‰Ωú
        function saveToDB() {
            if (!db || !pinMarker) {
                alert('„Éî„É≥„ÇíÊåá„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                return;
            }

            const searchData = {
                timestamp: new Date().toISOString(),
                pin: [pinMarker.getLatLng().lat, pinMarker.getLatLng().lng],
                radius: document.getElementById('radius-input').value,
                results: pinSearchResults,
                count: pinSearchResults.length
            };

            const transaction = db.transaction([STORE_NAME], 'readwrite');
            const store = transaction.objectStore(STORE_NAME);
            store.add(searchData);

            transaction.oncomplete = () => {
                alert('‚úì Ê§úÁ¥¢ÁµêÊûú„Çí‰øùÂ≠ò„Åó„Åæ„Åó„Åü');
                loadSavedData();
            };

            transaction.onerror = () => {
                alert('‚úó ‰øùÂ≠ò„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
            };
        }

        function loadSavedData() {
            if (!db) return;

            const transaction = db.transaction([STORE_NAME], 'readonly');
            const store = transaction.objectStore(STORE_NAME);
            const request = store.getAll();

            request.onsuccess = () => {
                savedData = request.result;
                updateSavedDataUI();
            };
        }

        function updateSavedDataUI() {
            const saveCount = document.getElementById('save-count');
            const dataSize = document.getElementById('data-size');
            const savedItems = document.getElementById('saved-items');

            saveCount.textContent = savedData.length;
            const dataJSON = JSON.stringify(savedData);
            const sizeKB = (new Blob([dataJSON]).size / 1024).toFixed(2);
            dataSize.textContent = sizeKB + ' KB';

            savedItems.innerHTML = '';
            
            if (savedData.length === 0) {
                savedItems.innerHTML = '<div class="empty-state">‰øùÂ≠òÊ∏à„ÅøÊ§úÁ¥¢„Å™„Åó</div>';
                return;
            }

            savedData.slice().reverse().forEach((data, index) => {
                const date = new Date(data.timestamp);
                const dateStr = date.toLocaleDateString('ja-JP');
                const timeStr = date.toLocaleTimeString('ja-JP', { hour: '2-digit', minute: '2-digit' });
                const item = document.createElement('div');
                item.className = 'saved-item';
                item.innerHTML = `
                    <div class="saved-item-info">
                        <div class="saved-item-date">#${savedData.length - index} | ${dateStr}</div>
                        <div class="saved-item-stats">${timeStr} | ÂçäÂæÑ${data.radius}km | ${data.count}‰ª∂</div>
                    </div>
                    <button class="saved-item-delete">ÂâäÈô§</button>
                `;
                item.querySelector('.saved-item-info').addEventListener('click', () => {
                    if (data.pin) pinPoint(data.pin[0], data.pin[1]);
                    document.querySelector('.tab[data-tab="search"]').click();
                });
                item.querySelector('.saved-item-delete').addEventListener('click', (e) => {
                    e.stopPropagation();
                    if (confirm('„Åì„ÅÆÊ§úÁ¥¢„ÇíÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü')) {
                        deleteSavedItem(data.id);
                    }
                });
                savedItems.appendChild(item);
            });
        }

        function deleteSavedItem(id) {
            const transaction = db.transaction([STORE_NAME], 'readwrite');
            const store = transaction.objectStore(STORE_NAME);
            store.delete(id);

            transaction.oncomplete = () => {
                loadSavedData();
            };
        }

        function clearDB() {
            if (!db || confirm('„Åô„Åπ„Å¶„ÅÆ‰øùÂ≠òÊ∏à„ÅøÊ§úÁ¥¢„ÇíÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü')) {
                const transaction = db.transaction([STORE_NAME], 'readwrite');
                const store = transaction.objectStore(STORE_NAME);
                store.clear();

                transaction.oncomplete = () => {
                    savedData = [];
                    updateSavedDataUI();
                    alert('‚úì „Åô„Åπ„Å¶„ÅÆ„Éá„Éº„Çø„ÇíÂâäÈô§„Åó„Åæ„Åó„Åü');
                };
            }
        }

        // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
        document.getElementById('pin-btn').addEventListener('click', togglePinMode);
        document.getElementById('clear-pin-btn').addEventListener('click', () => {
            if (pinMarker) map.removeLayer(pinMarker);
            if (radiusCircle) map.removeLayer(radiusCircle);
            pinMarker = null;
            radiusCircle = null;
            document.getElementById('pin-info').innerHTML = '';
            pinMode = false;
            document.getElementById('pin-btn').classList.remove('active');
            document.getElementById('map').classList.remove('pin-mode');
        });
        document.getElementById('apply-filter-btn').addEventListener('click', applyFilters);
        document.getElementById('reset-filter-btn').addEventListener('click', resetFilters);
        document.getElementById('save-btn').addEventListener('click', saveToDB);
        document.getElementById('clear-db-btn').addEventListener('click', clearDB);

        // ÂàùÊúüÂåñ
        async function initialize() {
            initTabs();
            initMap();
            await loadFacilities();
            await initIndexedDB();
        }

        initialize();
    </script>
</body>
